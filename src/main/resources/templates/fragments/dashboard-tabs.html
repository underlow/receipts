<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Dashboard Tab Content Fragment -->
    <th:block th:fragment="dashboardTabs">
        <div class="tab-content">
            <!-- Inbox Tab -->
            <div class="tab-pane fade show active" id="inbox">
                <div class="dashboard-card">
                    <div id="inboxTableContainer" class="drop-zone">
                        <div id="inbox-content">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <div class="drop-overlay" id="dropOverlay" style="display: none;">
                            <div class="drop-message">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drop images here to upload</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bills Tab -->
            <div class="tab-pane fade" id="bills">
                <div class="dashboard-card">
                    <div id="bills-content">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Receipts Tab -->
            <div class="tab-pane fade" id="receipts">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-receipt me-2"></i>
                            Receipt Management
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="receipts-content">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Services Tab -->
            <div class="tab-pane fade" id="services">
                <div id="services-content" style="flex: 1; display: flex; flex-direction: column;">
                    <!-- Common Header with Create Service Button -->
                    <div class="split-panel-header">
                        <h3 class="split-panel-title">Service Providers</h3>
                        <button class="btn-upload" id="createServiceButton" onclick="createNewServiceProvider()">
                            <i class="fas fa-plus me-1"></i> Create Service
                        </button>
                    </div>
                    
                    <div class="split-panel-container">
                        <!-- Left Panel: Service Provider List -->
                        <div class="split-panel-left">
                            <div class="split-panel-content">
                                <div id="serviceProviderList">
                                    <div class="d-flex justify-content-center p-3">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Panel: Service Provider Form -->
                        <div class="split-panel-right">
                            <div class="split-panel-content">
                                <div id="serviceProviderForm">
                                    <div class="empty-state">
                                        <i class="fas fa-building empty-state-icon"></i>
                                        <div class="empty-state-title">No Service Provider Selected</div>
                                        <p class="empty-state-text">Select a service provider from the list to view and edit details, or create a new one.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
