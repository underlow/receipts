<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:if="${_csrf}" th:content="${_csrf.token}"/>
    <meta name="_csrf_parameter_name" th:if="${_csrf}" th:content="${_csrf.parameterName}"/>
    <title>Dashboard - Receipt Manager</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Cropper.js CSS -->
    <link href="/static/css/cropper.min.css" rel="stylesheet">

    <!-- Component CSS Files -->
    <link rel="stylesheet" href="/components/dashboard.css">
    <link rel="stylesheet" href="/components/header.css">
    <link rel="stylesheet" href="/components/navigation.css">
    <link rel="stylesheet" href="/components/welcome.css">
    <link rel="stylesheet" href="/components/buttons.css">
    <link rel="stylesheet" href="/components/empty-state.css">
    <link rel="stylesheet" href="/components/pagination.css">
    <link rel="stylesheet" href="/components/table.css">
    <link rel="stylesheet" href="/components/forms.css">
    <link rel="stylesheet" href="/components/service-provider.css">
    <link rel="stylesheet" href="/components/status-indicators.css">
    <link rel="stylesheet" href="/components/drag-drop.css">

</head>
<body>
    <!-- Dashboard Header with Navigation -->
    <div th:replace="fragments/dashboard-header :: dashboardHeader"></div>

    <!-- Dashboard Layout with Three-Panel Structure -->
    <main class="container-fluid dashboard-layout">

        <!-- Three-Panel Layout -->
        <div class="row">
            <!-- Left Navigation Panel -->
            <aside class="col-md-3 col-lg-2 navigation-panel">
                <div th:replace="fragments/navigation-panel :: navigationPanel(${navigationData})"></div>
            </aside>

            <!-- Main Content Area -->
            <section class="col-md-9 col-lg-10 content-area">
                <div th:replace="fragments/dashboard-tabs :: dashboardTabs"></div>
            </section>
        </div>
    </main>

    <!-- Upload Modal -->
    <div th:replace="fragments/upload-modal :: uploadModal"></div>

    <!-- Dashboard Scripts -->
    <div th:replace="fragments/dashboard-scripts :: dashboardScripts"></div>
</body>
</html>
