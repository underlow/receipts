<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Receipt Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Cropper.js CSS -->
    <link href="/static/css/cropper.min.css" rel="stylesheet">
    
    <!-- Custom CSS - shadcn/ui inspired design -->
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        * {
            border-color: hsl(var(--border));
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .dashboard-header {
            background: hsl(var(--card));
            border-bottom: 1px solid hsl(var(--border));
            padding: 0;
            margin-bottom: 0;
        }

        .dashboard-header .navbar {
            padding: 0.75rem 1.5rem;
        }
        
        .navbar-brand {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground)) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .navbar-nav .nav-link {
            color: hsl(var(--muted-foreground)) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: all 0.2s ease;
            margin: 0 0.125rem;
            font-size: 0.875rem;
        }
        
        .navbar-nav .nav-link:hover {
            background-color: hsl(var(--muted));
            color: hsl(var(--foreground)) !important;
        }

        .navbar-nav .nav-link.active {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground)) !important;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid hsl(var(--border));
            margin-right: 8px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .user-avatar-fallback {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: hsl(var(--muted));
            display: flex;
            align-items: center;
            justify-content: center;
            color: hsl(var(--muted-foreground));
            font-weight: 500;
            font-size: 0.875rem;
            margin-right: 8px;
            border: 2px solid hsl(var(--border));
        }
        
        .welcome-section {
            background: hsl(var(--card));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid hsl(var(--border));
        }
        
        .welcome-title {
            color: hsl(var(--foreground));
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .user-details {
            flex: 1;
            min-width: 200px;
        }
        
        .user-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 0.25rem;
        }
        
        .user-email {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }
        
        .dashboard-card {
            background: hsl(var(--card));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid hsl(var(--border));
            transition: all 0.2s ease;
        }
        
        .dashboard-card:hover {
            box-shadow: 0 4px 12px -4px rgba(0, 0, 0, 0.1);
        }
        
        .card-title {
            color: hsl(var(--foreground));
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .card-text {
            color: hsl(var(--muted-foreground));
            line-height: 1.6;
        }
        
        .btn-logout {
            background-color: hsl(var(--destructive));
            border-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-logout:hover {
            background-color: hsl(var(--destructive));
            opacity: 0.9;
            color: hsl(var(--destructive-foreground));
        }
        
        .placeholder-content {
            background: hsl(var(--card));
            border-radius: var(--radius);
            padding: 3rem;
            text-align: center;
            border: 1px solid hsl(var(--border));
        }
        
        .placeholder-icon {
            font-size: 3rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 1rem;
        }
        
        .dropdown-menu {
            background: hsl(var(--popover));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: 0 4px 12px -4px rgba(0, 0, 0, 0.1);
            padding: 0.25rem;
        }
        
        .dropdown-item {
            padding: 0.5rem 0.75rem;
            color: hsl(var(--popover-foreground));
            transition: background-color 0.2s ease;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .dropdown-item:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        /* Dashboard Layout Styles */
        .dashboard-layout {
            padding: 1.5rem;
            background: hsl(var(--background));
        }

        .top-bar {
            margin-bottom: 1.5rem;
        }

        .navigation-panel {
            background-color: hsl(var(--card));
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid hsl(var(--border));
        }

        .navigation-panel .nav-link {
            color: hsl(var(--muted-foreground));
            margin-bottom: 0.25rem;
            border-radius: var(--radius);
            text-align: left;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navigation-panel .nav-link.active {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .navigation-panel .nav-link:hover {
            background-color: hsl(var(--muted));
            color: hsl(var(--foreground));
        }

        .content-area {
            min-height: 400px;
        }

        .tab-content {
            padding: 0;
        }

        @media (max-width: 768px) {
            .dashboard-header {
                padding: 0.75rem 0;
            }
            
            .welcome-section {
                padding: 1rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .user-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .dashboard-card {
                padding: 1rem;
            }
            
            .dashboard-layout {
                padding: 1rem;
            }
            
            .navigation-panel {
                margin-bottom: 1rem;
            }
            
            .navigation-panel .nav {
                flex-direction: row;
                gap: 0.5rem;
            }
            
            .navigation-panel .nav-link {
                text-align: center;
                margin-bottom: 0;
                margin-right: 0;
                flex: 1;
            }
        }
        
        @media (max-width: 576px) {
            .welcome-section {
                padding: 1rem;
            }
            
            .dashboard-card {
                padding: 1rem;
            }
            
            .placeholder-content {
                padding: 2rem 1rem;
            }
            
            .dashboard-layout {
                padding: 0.75rem;
            }
        }

        /* Modern Table Styles - shadcn/ui design */
        .modern-table-wrapper {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            font-size: 0.875rem;
        }

        .modern-table-header {
            background-color: hsl(var(--muted));
            border-bottom: 1px solid hsl(var(--border));
        }

        .modern-table-header th {
            padding: 0.75rem 1rem;
            font-weight: 500;
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            text-align: left;
            border: none;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            height: 3rem;
        }

        .modern-table-header th.sortable {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
        }

        .modern-table-header th.sortable:hover {
            background-color: hsl(var(--muted));
        }

        .modern-table-header .header-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modern-table-body {
            background-color: hsl(var(--card));
        }

        .modern-table-row {
            border-bottom: 1px solid hsl(var(--border));
            transition: background-color 0.2s ease;
        }

        .modern-table-row:hover {
            background-color: hsl(var(--muted));
        }

        .modern-table-row:last-child {
            border-bottom: none;
        }

        .modern-table-cell {
            padding: 0.875rem 1rem;
            border: none;
            vertical-align: middle;
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .modern-table-cell:first-child {
            font-weight: 500;
        }

        /* Checkbox styles */
        .modern-table-cell-select {
            width: 3rem;
            padding: 0.75rem 1rem;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
            border: 2px solid hsl(var(--border));
            border-radius: calc(var(--radius) / 2);
            background-color: hsl(var(--background));
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-check-input:checked {
            background-color: hsl(var(--primary));
            border-color: hsl(var(--primary));
        }

        .form-check-input:hover {
            border-color: hsl(var(--primary));
        }

        /* Actions column */
        .modern-table-cell-actions {
            width: 3.75rem;
            padding: 0.75rem 1rem;
            text-align: right;
        }

        .actions-dropdown {
            display: flex;
            justify-content: flex-end;
        }

        .dropdown-toggle-btn {
            background: none;
            border: none;
            color: hsl(var(--muted-foreground));
            cursor: pointer;
            padding: 0.5rem;
            border-radius: calc(var(--radius) / 2);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
        }

        .dropdown-toggle-btn:hover {
            background-color: hsl(var(--muted));
            color: hsl(var(--foreground));
        }

        /* Status indicators - shadcn/ui badge style */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.125rem 0.5rem;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: none;
            white-space: nowrap;
            line-height: 1.5;
            min-height: 1.25rem;
        }

        .status-done {
            background-color: hsl(142.1 76.2% 36.3%);
            color: hsl(355.7 100% 97.3%);
        }

        .status-done::before {
            content: "●";
            color: currentColor;
            font-size: 0.5rem;
        }

        .status-in-progress {
            background-color: hsl(47.9 95.8% 53.1%);
            color: hsl(26 83.3% 14.1%);
        }

        .status-in-progress::before {
            content: "⏳";
            font-size: 0.625rem;
        }

        .status-pending {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .status-pending::before {
            content: "●";
            color: hsl(var(--muted-foreground));
            font-size: 0.5rem;
        }

        /* Action buttons - shadcn/ui style */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .action-btn {
            padding: 0.375rem 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) - 2px);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-weight: 500;
        }

        .action-btn:hover {
            background-color: hsl(var(--muted));
            border-color: hsl(var(--border));
        }

        .action-btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-color: hsl(var(--primary));
        }

        .action-btn-primary:hover {
            background-color: hsl(var(--primary));
            opacity: 0.9;
        }

        .action-btn-danger {
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
            border-color: hsl(var(--destructive));
        }

        .action-btn-danger:hover {
            background-color: hsl(var(--destructive));
            opacity: 0.9;
        }

        /* Empty state - shadcn/ui style */
        .empty-state-cell {
            padding: 5rem 1.25rem;
            text-align: center;
            background-color: hsl(var(--muted));
            border: none;
        }

        .empty-state-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .empty-state-icon {
            font-size: 3rem;
            color: hsl(var(--muted-foreground));
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .empty-state-text {
            color: hsl(var(--muted-foreground));
            margin: 0;
            font-size: 0.875rem;
        }

        /* Pagination - shadcn/ui style */
        .pagination {
            margin-top: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .pagination .page-link {
            color: hsl(var(--foreground));
            border: 1px solid hsl(var(--border));
            padding: 0.5rem 0.75rem;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            text-decoration: none;
            font-weight: 500;
        }

        .pagination .page-item.active .page-link {
            background-color: hsl(var(--primary));
            border-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .pagination .page-link:hover {
            background-color: hsl(var(--muted));
            border-color: hsl(var(--border));
        }

        .pagination .page-item.disabled .page-link {
            color: hsl(var(--muted-foreground));
            background-color: hsl(var(--muted));
            border-color: hsl(var(--border));
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Search input styling */
        .search-container .form-control {
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .search-container .form-control:focus {
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring));
            outline: none;
        }

        .search-container .input-group-text {
            background-color: hsl(var(--muted));
            border: 1px solid hsl(var(--border));
            border-right: none;
            color: hsl(var(--muted-foreground));
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .modern-table-wrapper {
                overflow-x: auto;
                border-radius: calc(var(--radius) - 2px);
            }
            
            .modern-table-header th,
            .modern-table-cell {
                padding: 0.625rem 0.75rem;
            }
            
            .modern-table-header th {
                font-size: 0.75rem;
            }
            
            .modern-table-cell {
                font-size: 0.8125rem;
            }
            
            .modern-table-cell-select {
                width: 2.5rem;
                padding: 0.5rem 0.75rem;
            }
            
            .modern-table-cell-actions {
                width: 3.125rem;
                padding: 0.5rem 0.75rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Dashboard Header with Navigation -->
    <header class="dashboard-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard" aria-label="Receipt Manager Dashboard">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiByeD0iNiIgZmlsbD0iI2ZmZiIvPgo8cGF0aCBkPSJNMTAgMTBIMjJWMjJIMTBWMTBaIiBzdHJva2U9IiM2NjdlZWEiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPgo8L3N2Zz4K" alt="Receipt Manager Logo" class="d-inline-block align-text-top me-2" style="width: 32px; height: 32px;">
                    Receipt Manager
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard" aria-current="page">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">Settings</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#uploadModal">
                                <i class="fas fa-upload"></i> Upload
                            </button>
                        </li>
                    </ul>
                    
                    <!-- User Dropdown Menu -->
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle d-flex align-items-center text-decoration-none" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="User menu" style="color: hsl(var(--foreground));">
                            <img th:if="${userAvatar != null and userAvatar != ''}" 
                                 th:src="${userAvatar}" 
                                 th:alt="${userName + ' avatar'}"
                                 class="user-avatar">
                            <div th:if="${userAvatar == null or userAvatar == ''}" 
                                 class="user-avatar-fallback"
                                 th:text="${userName != null and userName.length() > 0 ? userName.substring(0, 1).toUpperCase() : 'U'}"
                                 th:title="${userName}">
                                U
                            </div>
                            <span class="d-none d-md-inline ms-2" th:text="${userName ?: 'User'}">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/profile">
                                <i class="fas fa-user me-2"></i> Profile
                            </a></li>
                            <li><a class="dropdown-item" href="/settings">
                                <i class="fas fa-cog me-2"></i> Settings
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form action="/logout" method="post" class="d-inline">
                                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Dashboard Layout with Three-Panel Structure -->
    <main class="container-fluid dashboard-layout">

        <!-- Three-Panel Layout -->
        <div class="row">
            <!-- Left Navigation Panel -->
            <aside class="col-md-3 col-lg-2 navigation-panel">
                <div th:replace="fragments/navigation-panel :: navigationPanel(${navigationData})"></div>
            </aside>

            <!-- Main Content Area -->
            <section class="col-md-9 col-lg-10 content-area">
                <div class="tab-content">
                    <!-- Inbox Tab -->
                    <div class="tab-pane fade show active" id="inbox">
                        <div class="dashboard-card">
                            <div id="inbox-content">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                html += `
                    <nav aria-label="Table pagination">

                // Previous button

                html += `

                            <span aria-hidden="true">&laquo;</span>
                            Previous
                        </a>
                    </li>
                `;
                
                // Page numbers
                for (let page = 1; page <= data.totalPages; page++) {
                    const activeClass = page === data.paginationConfig.currentPage ? 'active' : '';
                    html += `
                        <li class="page-item ${activeClass}">
                            <a class="page-link" href="#" data-page="${page}">${page}</a>

                // Next button

                            Next
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                        </ul>
                    </nav>
                `;
            }
            
            html += '</div>';
            return html;
        }

            const resetCropper = document.getElementById('resetCropper');

            // Handle file selection button click
            selectFileBtn.addEventListener('click', function() {
                fileInput.click();
            });

            // Handle file input change
            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    handleFileSelect(file);
                }
            });

            // Handle drag and drop
            fileDropZone.addEventListener('dragover', function(event) {
                event.preventDefault();
                fileDropZone.classList.add('border-primary');
            });

            fileDropZone.addEventListener('dragleave', function(event) {
                event.preventDefault();
                fileDropZone.classList.remove('border-primary');
            });

            fileDropZone.addEventListener('drop', function(event) {
                event.preventDefault();
                fileDropZone.classList.remove('border-primary');
                
                const files = event.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        handleFileSelect(file);
                    }
                }
            });

            // Handle file selection
            function handleFileSelect(file) {
                selectedFile = file;
                
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select a valid image file (JPEG, PNG, GIF, WebP)');
                    return;
                }

                // Validate file size (20MB limit)
                if (file.size > 20 * 1024 * 1024) {
                    alert('File size must be less than 20MB');
                    return;
                }

                // Read file and display
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImageData = e.target.result;
                    displayImageInModal(e.target.result);
                };
                reader.readAsDataURL(file);
            }

            // Display image in modal and initialize cropper
            function displayImageInModal(imageSrc) {
                cropperImage.src = imageSrc;
                cropperImage.style.display = 'block';
                fileDropZone.style.display = 'none';
                resizeControls.style.display = 'block';
                confirmUpload.disabled = false;

                // Initialize Cropper.js
                if (cropper) {
                    cropper.destroy();
                }

                cropper = new Cropper(cropperImage, {
                    aspectRatio: NaN, // Allow free aspect ratio
                    viewMode: 1,
                    autoCropArea: 1,
                    responsive: true,
                    restore: false,
                    guides: true,
                    center: true,
                    highlight: false,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    toggleDragModeOnDblclick: false,
                    ready: function() {
                        // Update dimension inputs when cropper is ready
                        updateDimensionInputs();
                    },
                    crop: function(event) {
                        // Update dimension inputs when crop area changes
                        updateDimensionInputs();
                    }
                });
            }

            // Update dimension input fields
            function updateDimensionInputs() {
                if (cropper) {
                    const cropBoxData = cropper.getCropBoxData();
                    imageWidth.value = Math.round(cropBoxData.width);
                    imageHeight.value = Math.round(cropBoxData.height);
                }
            }

            // Handle width input change
            imageWidth.addEventListener('input', function() {
                if (cropper && this.value) {
                    const width = parseInt(this.value);
                    const cropBoxData = cropper.getCropBoxData();
                    cropper.setCropBoxData({
                        ...cropBoxData,
                        width: width
                    });
                }
            });

            // Handle height input change
            imageHeight.addEventListener('input', function() {
                if (cropper && this.value) {
                    const height = parseInt(this.value);
                    const cropBoxData = cropper.getCropBoxData();
                    cropper.setCropBoxData({
                        ...cropBoxData,
                        height: height
                    });
                }
            });

            undoChanges.addEventListener('click', function() {
                if (originalImageData) {
                    displayImageInModal(originalImageData);
                }
            });

            // Handle reset cropper button
            resetCropper.addEventListener('click', function() {
                if (cropper) {
                    cropper.reset();
                    updateDimensionInputs();
                }
            });

            // Handle upload confirmation
            confirmUpload.addEventListener('click', function() {
                if (cropper && selectedFile) {
                    // Get cropped canvas
                    const quality = parseFloat(imageQuality.value);
                    const canvas = cropper.getCroppedCanvas();
                    
                    // Convert canvas to blob
                    canvas.toBlob(function(blob) {
                        // Create form data
                        const formData = new FormData();
                        formData.append('file', blob, selectedFile.name);
                        
                        // Upload the image
                        uploadImage(formData);
                    }, selectedFile.type, quality);
                }
            });

            // Upload image function
            function uploadImage(formData) {
                // Show loading state
                confirmUpload.disabled = true;
                confirmUpload.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

                fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Upload failed');
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle successful upload
                    console.log('Upload successful:', data);
                    
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(uploadModal);
                    modal.hide();
                    
                    // Reset modal state
                    resetModalState();
                    
                    // Refresh inbox data
                    loadInboxData();
                    
                    // Show success message
                    showSuccessMessage('Image uploaded successfully!');
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    showErrorMessage('Upload failed. Please try again.');
                })
                .finally(() => {
                    // Reset button state
                    confirmUpload.disabled = false;
                    confirmUpload.innerHTML = 'Upload';
                });
            }

            // Reset modal state
            function resetModalState() {
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
                
                cropperImage.style.display = 'none';
                fileDropZone.style.display = 'block';
                resizeControls.style.display = 'none';
                confirmUpload.disabled = true;
                fileInput.value = '';
                selectedFile = null;
                originalImageData = null;
                imageWidth.value = '';
                imageHeight.value = '';
                imageQuality.value = 0.8;
            }

            // Handle modal close
            uploadModal.addEventListener('hidden.bs.modal', function() {
                resetModalState();
            });

            // Show success message
            function showSuccessMessage(message) {
                // Create and show success alert
                const alertHtml = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                const alertContainer = document.createElement('div');
                alertContainer.innerHTML = alertHtml;
                document.querySelector('.dashboard-layout').insertBefore(alertContainer.firstElementChild, document.querySelector('.dashboard-layout').firstElementChild);
                
                // Auto-dismiss after 5 seconds
                setTimeout(() => {
                    const alert = document.querySelector('.alert-success');
                    if (alert) {
                        alert.remove();
                    }
                }, 5000);
            }

            // Show error message
            function showErrorMessage(message) {
                // Create and show error alert
                const alertHtml = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                const alertContainer = document.createElement('div');
                alertContainer.innerHTML = alertHtml;
                document.querySelector('.dashboard-layout').insertBefore(alertContainer.firstElementChild, document.querySelector('.dashboard-layout').firstElementChild);
                
                // Auto-dismiss after 5 seconds
                setTimeout(() => {
                    const alert = document.querySelector('.alert-danger');
                    if (alert) {
                        alert.remove();
                    }
                }, 5000);
            }
        });
    </script>
</body>
</html>
