spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope: openid,profile,email
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            authorization-grant-type: authorization_code
            client-name: Google
        provider:
          google:
            issuer-uri: http://localhost:8888
            authorization-uri: http://localhost:8888/o/oauth2/auth
            token-uri: http://localhost:8888/token
            user-info-uri: http://localhost:8888/oauth2/v2/userinfo
            jwk-set-uri: http://localhost:8888/oauth2/v3/certs
            user-name-attribute: email

receipts:
  inbox-path: /tmp/test-inbox
  attachment-path: /tmp/test-attachments

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    me.underlow.receipt: DEBUG
    com.github.tomakehurst.wiremock: DEBUG