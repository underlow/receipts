<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Upload Modal Fragment -->
    <div th:fragment="uploadModal" class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Receipt Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="imagePreview" class="mb-3">
                        <img id="cropperImage" style="max-width: 100%; display: none;" alt="Image preview">
                    </div>
                    <div class="resize-controls" style="display: none;">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="imageWidth" class="form-label">Width (px)</label>
                                    <input type="number" class="form-control" id="imageWidth" placeholder="Width">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="imageHeight" class="form-label">Height (px)</label>
                                    <input type="number" class="form-control" id="imageHeight" placeholder="Height">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="imageQuality" class="form-label">Quality</label>
                                    <input type="range" class="form-range" id="imageQuality" min="0.1" max="1" step="0.1" value="0.8">
                                    <small class="form-text text-muted">Adjust image quality (0.1 = low, 1.0 = high)</small>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-outline-secondary" id="undoChanges">
                                    <i class="fas fa-undo"></i> Undo Changes
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="resetCropper">
                                    <i class="fas fa-crop"></i> Reset Crop
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="fileDropZone" class="border-dashed border-2 border-muted p-4 text-center">
                        <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Drag and drop an image here or click to select</p>
                        <input type="file" id="fileInput" class="d-none" accept="image/*">
                        <button type="button" class="btn btn-outline-primary" id="selectFileBtn">Select Image</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelUpload" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="confirmUpload" disabled>Upload</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
